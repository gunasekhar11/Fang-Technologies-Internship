<!DOCTYPE html>
<html>
<head>
<script>
function myFunction() {
  document.getElementById("demo").innerHTML = "Paragraph changed.";
}
</script>
</head>
<body>

<h2>Script Tag In Head</h2>

<p id="demo">A Paragraph.</p>

<button type="button" onclick="myFunction()">Click Here</button>

</body>
</html>
