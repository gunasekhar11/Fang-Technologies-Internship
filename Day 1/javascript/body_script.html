<!DOCTYPE html>
<html>
<head>
</head>
<body>

<h2>Script Tag In Body</h2>

<p id="demo">A Paragraph.</p>

<button type="button" onclick="myFunction()">Click Here</button>

<script>
    function myFunction() {
      document.getElementById("demo").innerHTML = "Paragraph changed.";
    }
</script>

</body>
</html>
