<!DOCTYPE html>
<html>
<body>

<h2>Temperature To Foreign Heat To Celsius</h2>
<input type="number" id=num>
<button onclick="display()">Convert</button>
<p id="demo"></p>
<script>
function toCelsius(f) {
  return (5/9) * (f-32);
}
function display(){
    var x = document.getElementById("num").value;
    document.getElementById("demo").innerHTML = toCelsius(x);
}
</script>

</body>
</html>
