<!DOCTYPE html>
<html>
<body>

<h2>JavaScript For Loop</h2>

<p id="demo"></p>

<script>
const cars = ["one", "two", "three", "four", "five", "six"];

let text = "";
for (let i = 0; i < cars.length; i++) {
  text += cars[i] + " , ";
}

document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
