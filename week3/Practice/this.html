<!DOCTYPE html>
<html>
<body>

<h1>The JavaScript this Keyword</h1>

<p id="demo"></p>

<script>
const person = {
  firstName: "Guna",
  lastName: "Sekhar",
  id: 343,
  fullName : function() {
    return this.firstName + " " + this.lastName;
  }
};
document.getElementById("demo").innerHTML = person.fullName();
</script>

</body>
</html>
