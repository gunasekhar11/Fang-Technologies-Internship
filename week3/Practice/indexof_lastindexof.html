<!DOCTYPE html>
<html>
<body>

<h2>Indexof() , lastIndexOf() Method</h2>

<p id="demo1"></p>
<p id="demo"></p>


<script>
let text = "Please locate where 'locate' occurs!";
document.getElementById("demo").innerHTML = text.lastIndexOf("locate");
document.getElementById("demo1").innerHTML = text.indexOf("locate");
</script>

</body>
</html>
