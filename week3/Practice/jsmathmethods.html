<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Math Methods</h2>


<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>
<p id="demo6"></p>


<script>
document.getElementById("demo").innerHTML = Math.floor(4.6);
document.getElementById("demo1").innerHTML = Math.ceil(4.4);
document.getElementById("demo2").innerHTML = Math.round(4.6);
document.getElementById("demo3").innerHTML = Math.trunc(4.4);
document.getElementById("demo4").innerHTML = Math.sign(-4);
document.getElementById("demo5").innerHTML = Math.pow(8, 2); 
document.getElementById("demo6").innerHTML = Math.sqrt(64); 
</script>

</body>
</html>
