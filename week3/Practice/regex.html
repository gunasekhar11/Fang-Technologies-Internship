<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Regular Expressions</h2>

<p>Search a string for "Fangtechnologies", and display the position of the match:</p>

<p id="demo"></p>

<script>
let text = "Visit Fangtechnologies"; 
let n = text.search(/Fangtechnologies/i);
document.getElementById("demo").innerHTML = n;
</script>

</body>
</html>
