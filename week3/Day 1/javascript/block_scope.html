<!DOCTYPE html>
<html>

<body>

    <h2>block scope</h2>
    <p id="demo1"></p>

    <p id="demo"></p>

    <script>
        const x = 10;
        {
            const x = 2;
            document.getElementById("demo1").innerHTML = "x is in Block" + x;

        }
        document.getElementById("demo").innerHTML = "x is Out Of Block" + x;
    </script>

</body>

</html>
