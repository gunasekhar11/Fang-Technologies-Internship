<!DOCTYPE html>
<html>
<head>
  <title>HTML Form Elements Example</title>
</head>
<body>
  <h1>HTML Form Elements Example</h1>
  
  <form>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" required>
    <br>
    <label for="birthdate">Birthdate:</label>
    <input type="date" id="birthdate" name="birthdate" required>
    <br>
    <label for="color">Favorite Color:</label>
    <input type="color" id="color" name="color" required>
    <br>
    <label for="file">File:</label>
    <input type="file" id="file" name="file" required>
    <br>
    <label for="range">Range:</label>
    <input type="range" id="range" name="range" min="0" max="100" step="1" required>
    <br>
    <label for="url">Website:</label>
    <input type="url" id="url" name="url" required>
    <br>
    <label for="search">Search:</label>
    <input type="search" id="search" name="search" required>
    <br>
    <label for="checkbox">Checkbox:</label>
    <input type="checkbox" id="checkbox" name="checkbox" checked>
    <br>
    <label for="radio1">Radio 1:</label>
    <input type="radio" id="radio1" name="radio" value="1" checked>
    <br>
    <label for="radio2">Radio 2:</label>
    <input type="radio" id="radio2" name="radio" value="2">
    <br>
    <label for="textarea">Textarea:</label>
    <textarea id="textarea" name="textarea" required></textarea>
    <br>
    <label for="select">Select:</label>
    <select id="select" name="select" required>
      <option value="">Please select</option>
      <option value="option1">Option 1</option>
      <option value="option2">Option 2</option>
      <option value="option3">Option 3</option>
    </select>
    <br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
