<!DOCTYPE html>
<html>
<head>
  <title>Table Example</title>
</head>
<body>
  <h1>Table Example</h1>
  
  <table border= "1px solid black;">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Occupation</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John Smith</td>
        <td>35</td>
        <td>Software Engineer</td>
      </tr>
      <tr>
        <td>Jane Doe</td>
        <td>27</td>
        <td>Graphic Designer</td>
      </tr>
      <tr>
        <td>Michael Johnson</td>
        <td>42</td>
        <td>Project Manager</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
