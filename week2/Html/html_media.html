<!DOCTYPE html>
<html>
<head>
  <title>HTML Media Elements Example</title>
</head>
<body>
  <h1>HTML Media Elements Example</h1>
  
  <h2>Audio Element</h2>
  <audio controls>
    <source src="01 - Naluguriki - SenSongsMp3.co.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>
  
  <h2>Video Element</h2>
  <video width="320" height="240" controls>
    <source src="video.mp4" type="video/mp4">
    Your browser does not support the video element.
  </video>
  
  <h2>Image Element</h2>
  <img src="fang.JPG" alt="Example Image" width="300">
     
  <h2>IFrame Element</h2>
  <iframe src="https://www.youtube.com/"></iframe>
</body>
</html>
